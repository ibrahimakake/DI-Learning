 <style>  
    body {
        padding-top:30px;
    } 

    label,input {
        display:block;
    }  
</style> 
</head> 
<body> 
<p>Input radius value and get the volume of a sphere.</p> 
<form  id="MyForm"> 
    <label for="radius">Radius</label> 
    <input type="text" name="radius" id="radius" required> 
    <label for="volume">Volume</label>
    <input type="text" name="volume" id="volume"> 
    <input type="submit" value="Calculate" id="submit">    
</form> 
<script>

let form = document.forms.MyForm;

    let radius = form.elements.radius

    let volume= form.elements.volume
   
     let button = form.elements.submit

     form.addEventListener("submit",calculate)
     
    function calculate(e){
        e.preventDefault()
         
       // sphere's volum formula : V=3/4Ï€r^3
       
       volume.value=((4/3)*Math.PI*Math.pow(radius.value,3)).toFixed(2)
      
    }
    calculate()
</script>
