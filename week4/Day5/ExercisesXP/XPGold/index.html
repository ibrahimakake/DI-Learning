<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 6px 9px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <script>
    let table = document.body.firstElementChild;

// Loop through the rows
for (let i = 0; i < table.rows.length; i++) {
  // Get the current row
  let row = table.rows[i];

  // Loop through the cells of the current row
  for (let j = 0; j < row.cells.length; j++) {
    // Get the current cell
    let cell = row.cells[j];

    // Check if the row index is equal to the column index (diagonal cells)
    if (i === j) {
      cell.style.backgroundColor = "red";
    }
  }
}


// Loop through the rows
for (let i = 0; i < table.rows.length; i++) {
  // Get the current row
  let row = table.rows[i];

  // Loop through the cells of the current row
  for (let j = 0; j < row.cells.length; j++) {
    // Get the current cell
    let cell = row.cells[j];

    // Check if the row index is equal to the reverse of the column index (second diagonal)
    if (i === row.cells.length - 1 - j) {
      cell.style.backgroundColor = "red"; // Change the color as desired
    }
  }
}

  </script>
</body>
</html>
